<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Feedback Form</h1>
        
        <label for="name">Name <span>*</span></label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email <span>*</span></label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number <span>(optional)</span></label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

        <label for="rating">Rating <span>*</span></label>
        <div class="star-rating" id="rating">
            <span data-value="1">&#9733;</span>
            <span data-value="2">&#9733;</span>
            <span data-value="3">&#9733;</span>
            <span data-value="4">&#9733;</span>
            <span data-value="5">&#9733;</span>
        </div>

        <label for="feedback">Feedback <span>*</span></label>
        <textarea id="feedback" name="feedback" rows="5" placeholder="Share your feedback" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
